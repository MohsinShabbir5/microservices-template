apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-data-depl
spec:
  replicas: 1
  selector: 
    matchLabels: 
      app: user-data
  template:
    metadata:
      labels:
        app: user-data
    spec:
      containers:
        - name: user-data
          image: digicel/user-data:latest
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: user-data-srv
spec:
  selector: 
    app: user-data
  ports:
    - name: userdata
      protocol: TCP
      port: 3000
      targetPort: 3000